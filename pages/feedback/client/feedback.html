<template name="feedback"> 
<style>
div.quote {
    background-color:white;
    color: #8fd4ea; 
    font-size:medium;
    margin: 20px 0 20px 0;
    padding: 20px;
    font-family:avenir; 
} 
</style> 
<div class="quote">
<h1>Feedback</h1>
<h3>Here you can write about your experiances with different BaSis. Although, we hope you have a great experience, negative feedback is just as helpful!</h3>
<br>
  <fieldset class="form-group">
    <label for="name">Name of BaSi</label>
    <input type="text" class="form-control js-name" id="name" placeholder="name">
  
  </fieldset>
  <fieldset class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control js-date" id="date" placeholder="date">
    
  </fieldset>
    <fieldset class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control js-message" id="message" rows="3"></textarea>
  </fieldset>
  <button type="submit" class="btn btn-primary js-yes">Submit</button>
<br>
    <input type="reset" value="Clear" class="btn btn-sm">
    </div> 

    <ul>
<style>

div.quote {
    background-color:white;
    color: #8fd4ea; 
    align: center;
    font-size:medium;
    margin: 20px 0 20px 0;
    padding: 20px;
    font-family:avenir; 
} 
</style>
<div class="quote">


<h1>Current Feedback</h1>
{{#each feedback in feedbacks}}
  <li>
  <h4>Name:</h4>{{feedback.name}}
  <h4>Date:</h4>{{feedback.date}}
  <h4>Message:</h4>{{feedback.message}}
  <hr/>
 </li>
{{/each}}

</div>

</ul>

</template>
